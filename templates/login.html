{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Title</title>
   <!---<link rel="stylesheet" type="text/css"  href="{% static 'account/bootstrap.css' %}"/>--->
    <link rel="stylesheet" type="text/css" href="{% static 'account/ss.css' %}"/>
     <!---<link rel="stylesheet"  href="bootstrap.css"/>--->
    <!---<link rel="stylesheet"  href="style.css"/>--->
<body>
    <div class="buttons">{% csrf_token %}


          <button type="submit" class="Back to login" onclick="location.href='/'">Home</button>
          <button type="submit" class="Back to login" onclick="location.href='/register/'">Register</button>

    </div>
    <form action="{% url 'doLogin' %}" method="POST">
            {% csrf_token %}
    <div class="trans-box">
        <div class="col-md-8">

             <h1>Login</h1>

            <div class="form-group">
            <!---<label for="username">Username</label>--->
                <img src="../static/account/person.svg" class="fill-white"></img>

                <input type="text" placeholder="Email." name="email" class="form-control" required="required"/>
            </div>
            <div class="form-group">
                <img src="../static/account/lock-fill.svg" class="fill-white"></img>
                <input type="password" placeholder="Password" name="password" class="form-control" required="required"/>
            </div>

        </div>
        {% for message in messages %}
        <div class="warning">
            <label class="text-danger">{{ message }}</label>
        </div>
        {% endfor %}
        <div class="buttons">

           <button class="login"><span class="glyphicon glyphicon-log-in" ></span> Login</button>
           <a clss="pass_reset" href="{% url 'reset_password' %}" style="color: white; padding-left: 3ch;" >forgot Password?</a>
        </div>
    </div></form>

</body>
</html>
